protocolName: bftsmart
protocolPath: ../library/
executionDir: ../library/build/install/library
experimentsDirectory: /home/sadok/myShadowExperiments/myBFTSMaRtExperiments
experiments:
  - 8Replicas:
      misc:
        duration: 300 s
        clientDelay: 60 s
        parallelism: 20
        useShortestPath: false
      network:
        bandwidthUp: 10 Gbit
        bandwidthDown: 10 Gbit
        latency:
          uniform: false
          replicas:
            [
              'us-west-1': 4,
              'us-east-1': 4,
            ]
          clients: ['us-west-1': 1]
