        replicas: 8
        blockSize: 100
        replicaInterval: 100
        replySize: 0
        stateSize: 0
        context: false
        replicaSig: nosig
      client:
        clients: 4
        opPerClient: 10000
        requestSize: 4000
        clientInterval: 100
        readOnly: false
        verbose: true
        clientSig: nosig
