protocolName: hotstuff
protocolPath: /home/cb/shadow-experiments/libhotstuff/
executionDir: /home/cb/shadow-experiments/libhotstuff/ # directory to put Shadow YAML file
experimentsDirectory: /home/cb/myShadowExperiments/myHotStuffExperiments # USE AN ABSOLUTE PATH
plots:
  throughputDemo:
    type: tps
    details:
      title: 'Throughput comparison of Shadow-HotStuff and HotStuff with 1kb request/response sizes'
      xAxisTitle: 'Number of Replicas'
      yAxisTitle: 'Throughput (ops/s)'
    shadowPlot:
      style:
        label: 'Shadow'
        pointStyle: triangle
        pointBorderColor: '#c45850'
        borderColor: '#c45850'
    predefinedPlots:
      HotStuff:
        values:
          - x: '4'
            y: '105000'
          - x: '8'
            y: '107000'
          - x: '16'
            y: '107000'
          - x: '32'
            y: '60000'
          - x: '64'
            y: '40000'
          - x: '128'
            y: '32000'
        style:
          label: 'HotStuff'
          pointStyle: star
          pointBorderColor: '#8e5ea2'
          borderColor: '#8e5ea2'
  latencyDemo:
    type: latency
    details:
      title: 'Latency comparison of Shadow-HotStuff and HotStuff with 1kb request/response sizes'
      xAxisTitle: 'Number of Replicas'
      yAxisTitle: 'Latency (s)'
    shadowPlot:
      style:
        label: 'Shadow'
        pointStyle: triangle
        pointBorderColor: '#c45850'
        borderColor: '#c45850'
    predefinedPlots:
      HotStuff:
        values:
          - x: '4'
            y: '20'
          - x: '8'
            y: '20'
          - x: '16'
            y: '20'
          - x: '32'
            y: '47'
          - x: '64'
            y: '60'
          - x: '128'
            y: '105'
        style:
          label: 'HotStuff'
          pointStyle: star
          pointBorderColor: '#8e5ea2'
          borderColor: '#8e5ea2'
experiments:
  - 4rep: # this will be passed to as data_dir value in shadow.yaml
      misc:
        runahead: 1000 us
        duration: 10 s
        clientDelay: 0 s # timestamp to start CLIs
        parallelism: 16
        useShortestPath: false
      plots:
        - name: throughputDemo
          metric: 'tps'
          label: 4
        - name: latencyDemo
          metric: 'latency'
          label: 4
      network:
        bandwidthUp: 9600 Mbit # does not apply to clients (for now)
        bandwidthDown: 9600 Mbit # does not apply to clients (for now)
        latency:
         uniform: true
         delay: 1000 us
      replica: # should be validated by connectors (currently not done, they are passed as-is)
        replicas: 4
        blockSize: 400
        replySize: 1024
      client:
        clients: 4
        outStandingPerClient: 1600
