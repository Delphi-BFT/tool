  - 4repAWSSucessful: # this will be passed to as data_dir value in shadow.yaml
      misc:
        duration: 1000 s
        clientDelay: 60 s # timestamp to start CLIs
        parallelism: 20
        use_shortest_path: false
      network:
        bandwidthUp: 10 Gbit # does not apply to clients (for now)
        bandwidthDown: 10 Gbit # does not apply to clients (for now)
        #latency:
        # uniform: true
        # delay: 1
        latency:
          uniform: false
          hosts: ['us-west-1': 1, 'eu-west-1': 2, 'us-east-1': 1]
      replica: # should be validated by connectors (currently not done, they are passed as-is)
        replicas: 4
        blocksize: 100
        replicaInterval: 100
        replysize: 0
        statesize: 0
        context: false
        replicaSig: nosig
      client:
        clients: 2
        opPerClient: 100
        requestsize: 4000
        clientInterval: 100
        readOnly: false
        verbose: true
        clientSig: nosig
