protocolName: bftsmart
protocolPath: ../library
executionDir: ../library/build/install/library # Directory to put Shadow YAML file

experiments:
  - 7REP:
      replica:
        replicas: 4
        blocksize: 1024
        replicaInterval: 1000
        replysize: 4000
        statesize: 0
        context: false
        replicaSig: nosig
        bandwidthUp: 10 Gbps
        bandwidthDown: 10 Gbps
        latency:
          uniform: true
          delay: 1
        #latency:
          # uniform: false
          # hosts: ['eu-west-1': 3, 'us-east-1': 1]
      client:
        clients: 2
        opPerClient: 2000
        requestsize: 4000
        clientInterval: 1000
        readOnly: false
        verbose: true
        clientSig: nosig
      shadowFile: shadow.yaml
      gmlPath: jul.gml

