  - name: 32rep # this will be passed to as data_dir value in shadow.yaml
    misc:
      runahead: 900 us
      duration:  210 s
      parallelism: 34
      useShortestPath: false
    plots:
      - name: throughput-p1024
        metric: tps
        datasetId: Shadow-HotStuff-p1024
        label: 32
      - name: latency-p1024
        metric: latency
        datasetId: Shadow-HotStuff-p1024
        label: 32
      - name: cpu-shadow-p1024
        datasetId: Shadow-HotStuff-p1024
        metric: cpu-shadow
        label: 32
      - name: mem-shadow-p1024
        datasetId: Shadow-HotStuff-p1024
        metric: mem-shadow
        label: 32
      - name: mem-app-p1024
        datasetId: Shadow-HotStuff-p1024
        metric: mem-app
        label: 32
      - name: cpu-app-p1024
        datasetId: Shadow-HotStuff-p1024
        metric: cpu-app
        label: 32
      - name: mem-host-p1024
        datasetId: Shadow-HotStuff-p1024
        metric: mem-host
        label: 32
      - name: elapsed-p1024
        datasetId: Shadow-HotStuff-p1024
        metric: elapsed
        label: 32
    network:
      replicaBandwidthUp: 10 Gibits
      replicaBandwidthDown: 10 Gibits
      clientBandwidthUp: 10 Gibits
      clientBandwidthDown: 10 Gibits
      latency:
       uniform: true
       replicas: 1000 us
       clients: 1000 us
      packetLoss: 0.0
    replica: # should be validated by connectors (currently not done, they are passed as-is)
      replicas: 32
      blockSize: 400
      replySize: 1024
    client:
      clients: 16
      numberOfHosts: 2
      outStandingPerClient: 175
      requestSize: 1024
      startTime: 150 s
