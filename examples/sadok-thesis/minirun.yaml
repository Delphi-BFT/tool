plots:
  - name: throughputDemo
    metric: tps
    details:
      title: 'Throughput comparison of Shadow-HotStuff and HotStuff with 1kb request/response sizes'
      xAxisTitle: 'Number of Replicas'
      yAxisTitle: 'Throughput (ops/s)'
    shadowDatasets: 
      - name: Shadow-HotStuff-p1024
        style:
          pointStyle: triangle
          pointBorderColor: '#c45850'
          borderColor: '#c45850'
