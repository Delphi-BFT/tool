protocolName: hotstuff
protocolConnectorPath: ./connectors/hotstuff.js
plots:
  - name: throughputDemo
    metric: tps
    details:
      title: 'Throughput comparison of Shadow-HotStuff and HotStuff with 1kb request/response sizes'
      xAxisTitle: 'Number of Replicas'
      yAxisTitle: 'Throughput (ops/s)'
    shadowDatasets: 
      - name: Shadow-HotStuff-p1024
        style:
          pointStyle: triangle
          pointBorderColor: '#c45850'
          borderColor: '#c45850'
  - name: latencyDemo
    metric: latency
    details:
      title: 'Latency comparison of Shadow-HotStuff and HotStuff with 1kb request/response sizes'
      xAxisTitle: 'Number of Replicas'
      yAxisTitle: 'Latency (s)'
    shadowDatasets:
      - name: Shadow-HotStuff-p1024
        style:
          pointStyle: triangle
          pointBorderColor: '#c45850'
          borderColor: '#c45850'
experiments:
  - name: AWS-10Gibit-UnthrottledClient-150Out-00
    misc:
      runahead: 630 us
      duration: 70 s
      parallelism: 34
      useShortestPath: false
    plots:
      - name: throughputDemo
        datasetId: Shadow-HotStuff-p1024
        metric: tps
        label: 10Gibi-00
      - name: latencyDemo
        datasetId: Shadow-HotStuff-p1024
        metric: latency
        label: 10Gibi-00
    network:
      replicaBandwidthUp: 10 Gibit
      replicaBandwidthDown: 10 Gibit
      clientBandwidthUp: 100 Gibit
      clientBandwidthDown: 100 Gibit
      latency:
       uniform: false
       replicas: [ 'eu-west-1': 1,
    'eu-west-2': 1,
    'eu-north-1': 1,
    'ap-south-1': 1,
    'eu-west-3': 1,
    'eu-south-1': 1,
    'eu-central-1': 1,
    'us-east-1': 1,
    'us-east-2': 1,
    'us-west-1': 1,
    'us-west-2': 1,
    'af-south-1': 1,
    'ap-northeast-3': 1,
    'ap-northeast-2': 1,
    'me-south-1': 1,
    'ap-northeast-1': 1,
    'sa-east-1': 1,
    'ca-central-1': 1,
    'ap-east-1': 1,
    'ap-southeast-1': 1,
    'ap-southeast-2': 1]
       clients: 1000 us
      packetLoss: 0.0
    replica: # should be validated by connectors (currently not done, they are passed as-is)
      replicas: 21
      blockSize: 400
      replySize: 0
      pacemaker:
        type: rr
        propDelay: 1
        baseTimeout: 1
        impTimer: 3
    client:
      clients: 16
      numberOfHosts: 2
      outStandingPerClient: 150
      requestSize: 0
      startTime: 30 s
