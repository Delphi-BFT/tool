      misc:
        runahead: 630 us
        duration: 300 s
        parallelism: 34
        useShortestPath: false
      network:
        replicaBandwidthUp: 25 Mbits
        replicaBandwidthDown: 25 Mbits
        clientBandwidthUp: 100 Gibits
        clientBandwidthDown: 100 Gibits
        latency:
          uniform: true
          replicas: 100000 us
          clients: 1000 us
        packetLoss: 0.0
      replica:
        replicas: 100
        fanout: 10
        pipeDepth: 5
        pipeLatency: 10
        blockSize: 1000
      client:
        numberOfHosts: 4
        clients: 4
        startTime: 100 s
