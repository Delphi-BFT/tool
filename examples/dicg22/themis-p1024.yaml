protocolName: themis
protocolConnectorPath: ./connectors/themis.js
experiments:
  - name: 4rep # this will be passed to as data_dir value in shadow.yaml
    misc:
      runahead: 630 us
      duration: 10 s
      parallelism: 16
      useShortestPath: false
    network:
      bandwidthUp: 10 Gibit # does not apply to clients (for now)
      bandwidthDown: 10 Gibit # does not apply to clients (for now)
      latency:
        uniform: true
        replicas: 1000 us
        clients: 1000 us
      packetLoss: 0.0
    replica: # should be validated by connectors (currently not done, they are passed as-is)
      replicas: 4
      minBatchSize: 400
      maxBatchSize: 400
      replySize: 1024
      batchReplies: true
      timeout:
        secs: 0
        nano: 10_000_000
    client:
      numberOfHosts: 1
      clients: 16
      payload: 1024
      concurrent: 175
      duration: 8 # WATCH OUT FOR THIS VALUE (for now)
