protocolName: bftsmart
protocolConnectorPath: ./connectors/bftsmart.js
experiments:
  - 4Replicas:
      misc:
        duration: 300 s
        runahead: 630 us
        parallelism: 20
        useShortestPath: false
      network:
        bandwidthUp: 100 Mibit
        bandwidthDown: 100 Mibit
        latency:
          uniform: false
          replicas: ['us-west-1': 1, 'us-east-1': 1, 'eu-central-1': 1, 'eu-north-1': 1]
          clients: ['us-west-1': 1, 'af-south-1': 1, 'ap-south-1': 1]
        packetLoss: 0.0
      replica:
        replicas: 4
        blockSize: 1000
        replicaInterval: 4000
        replySize: 0
        stateSize: 0
        context: false
        replicaSig: nosig
        bft: true
        timeout: 2000
      client:
        numberOfHosts: 3
        startTime: 60 s
        threadsPerClient: 1
        opPerClient: 10000
        requestSize: 0
        clientInterval: 0
        readOnly: false
        verbose: true
        clientSig: nosig
        invokeOrderedTimeout: 40
