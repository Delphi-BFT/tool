protocolName: bftsmart
protocolConnectorPath: ./connectors/bftsmart.js
experiments:
  - 4Replicas:
      misc:
        duration: 300 s
        runahead: 630 us
        parallelism: 20
        useShortestPath: false
      network:
        bandwidthUp: 10 Gbit
        bandwidthDown: 10 Gbit
        latency:
          uniform: false
          replicas: ['us-west-1': 2, 'us-east-1': 2]
          clients: ['us-west-1': 1, 'af-south-1': 1, 'ap-south-1': 1]
      replica:
        replicas: 4
        blockSize: 100
        replicaInterval: 100
        replySize: 0
        stateSize: 0
        context: false
        replicaSig: nosig
        bft: true
        timeout: 2000
      client:
        numberOfHosts: 1
        startTime: 60 s
        threadsPerClient: 2
        opPerClient: 10000
        requestSize: 4000
        clientInterval: 100
        readOnly: false
        verbose: true
        clientSig: nosig
        invokeOrderedTimeout: 40